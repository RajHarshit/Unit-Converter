<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Unit Converter</title>
      <link rel="icon" href="favicon.png">
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
   </head>
   <body>
      <div class="hero">
         <h1>Metric/Imperical Unit Conversion</h1>
         <input id="input" placeholder="_">
         <br>
         <button id="btn">Convert</button>
      </div>
      
      <div class="main">
         <div class="section">
            <h3>Length (Meter/Feet)</h3>
            <p id="p1">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
         </div>
         <br>
         <div class="section">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="p2">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
         </div>
         <br>
         <div class="section">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="p3">0 Kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
         </div>
      </div>
      <script src="index.js"></script>
   </body>
</html>
